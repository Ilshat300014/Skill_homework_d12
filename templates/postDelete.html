{% extends 'default.html' %}

<!--{% load custom_filters %}-->

{% block title %}
    Delete the article
{% endblock title %}

{% block content %}

<h3>Действительно хотите удалить этот прекрасный пост?</h3>
<div class="card">
 <div class="card-header">
   <h3>
     {{ post.postTitle }}
   </h3>
 </div>
 <div class="card-body">
   {{ post.postText }}
 </div>
</div>
<form method="POST">
   {% csrf_token %}
   <input class="btn btn-success" type="submit" value="Delete">
</form>
{% endblock content %}
